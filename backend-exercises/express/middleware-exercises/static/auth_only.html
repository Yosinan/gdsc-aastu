<!DOCTYPE html>
<html>
  <head>
    <title>Access Denied</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        color: #444;
      }

      .container {
        margin: 50px auto;
        max-width: 600px;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.5em;
        margin-bottom: 30px;
      }

      .btn {
        display: inline-block;
        padding: 12px 30px;
        background-color: #4caf50;
        color: #fff;
        font-size: 1.2em;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Access Denied</h1>
      <p>Oops, authorization failed to access this route.</p>
      <a href="/" class="btn">Go Back Home</a>
    </div>
  </body>
</html>
